---
# ============================================================================
# Auth Service ConfigMap
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: advancedktu
data:
  PORT: "8080"
  DB_NAME: "auth_db"
  ENVIRONMENT: "production"
  LOG_LEVEL: "info"
---
# ============================================================================
# Auth Service Secret - JWT ve veritabanı şifreleri
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secret
  namespace: advancedktu
type: Opaque
data:
  # KtuJWTSecretKeyMinimum32CharactersLongSecureKey2024
  JWT_SECRET: S3R1Sld0U2VjcmV0S2V5TWluaW11bTMyQ2hhcmFjdGVyc0xvbmdTZWN1cmVLZXkyMDI0
---
# ============================================================================
# Auth Service Deployment
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: advancedktu
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 2  # 2 pod çalıştır (load balancing için)
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: auth-service
  
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Container - Başlangıçta MongoDB'nin hazır olmasını bekle
      initContainers:
        - name: wait-for-mongodb
          image: busybox:1.35
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for MongoDB..."
              until nc -zv mongodb-service.advancedktu.svc.cluster.local 27017; do
                echo "MongoDB not ready, waiting..."
                sleep 2
              done
              echo "MongoDB is ready!"
      
      containers:
        - name: auth-service
          image: advancedktu/auth-service:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          
          # Environment Variables
          env:
            # ConfigMap'ten al
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: DB_NAME
            - name: ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: ENVIRONMENT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: auth-service-config
                  key: LOG_LEVEL
            
            # Secret'ten al
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-service-secret
                  key: JWT_SECRET
            
            # MongoDB bağlantısı
            - name: MONGO_URI
              value: "mongodb://admin:KtuMongoDB@password2024@mongodb-service.advancedktu.svc.cluster.local:27017/auth_db?authSource=admin"
          
          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
          
          # Resource Limits
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          
          # Health Checks
          livenessProbe:
            httpGet:
              path: /swagger/index.html
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /swagger/index.html
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Pod Affinity - Aynı node'da olmasını tercih et (1 node setup)
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - auth-service
                topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30
---
# ============================================================================
# Auth Service ClusterIP Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: advancedktu
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
---
# ============================================================================
# Auth Service HPA (Horizontal Pod Autoscaler)
# ============================================================================
# Tanım: CPU/Memory kullanımına göre pod sayısını otomatik arttır/azalt
# Min: 2 pod, Max: 5 pod
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: advancedktu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ============================================================================
# Auth Service PodDisruptionBudget (PDB)
# ============================================================================
# Tanım: Node bakımı sırasında minimum kaç pod çalışması gerektiğini belirle
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: auth-service-pdb
  namespace: advancedktu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: auth-service
