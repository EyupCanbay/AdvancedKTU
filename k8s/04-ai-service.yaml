---
# ============================================================================
# AI Service ConfigMap
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: ai-service-config
  namespace: advancedktu
data:
  PORT: "3000"
  NODE_ENV: "production"
  LOG_LEVEL: "info"
---
# ============================================================================
# AI Service Secret - Google Gemini API Key
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: ai-service-secret
  namespace: advancedktu
type: Opaque
data:
  # paste-your-google-generative-ai-api-key-here
  GEMINI_API_KEY: cGFzdGUteW91ci1nb29nbGUtZ2VuZXJhdGl2ZS1haS1hcGkta2V5LWhlcmU=
---
# ============================================================================
# AI Service Deployment
# ============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: advancedktu
  labels:
    app: ai-service
    version: v1
spec:
  replicas: 2
  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: ai-service
  
  template:
    metadata:
      labels:
        app: ai-service
        version: v1
    spec:
      # Security Context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      # Init Containers
      initContainers:
        - name: wait-for-waste-service
          image: busybox:1.35
          command:
            - 'sh'
            - '-c'
            - |
              echo "Waiting for Waste Service..."
              until nc -zv waste-service.advancedktu.svc.cluster.local 8081; do
                echo "Waste Service not ready, waiting..."
                sleep 2
              done
              echo "Waste Service is ready!"
      
      containers:
        - name: ai-service
          image: advancedktu/ai-service:latest
          imagePullPolicy: Always
          
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          
          # Environment Variables
          env:
            # ConfigMap'ten
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: ai-service-config
                  key: PORT
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: ai-service-config
                  key: NODE_ENV
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: ai-service-config
                  key: LOG_LEVEL
            
            # Secret'ten
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ai-service-secret
                  key: GEMINI_API_KEY
          
          # Volume Mounts
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache
          
          # Resource Limits
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Health Checks
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          
          # Security Context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
      
      # Affinity
      affinity:
        podAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - ai-service
                topologyKey: kubernetes.io/hostname
      
      terminationGracePeriodSeconds: 30
---
# ============================================================================
# AI Service ClusterIP Service
# ============================================================================
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: advancedktu
  labels:
    app: ai-service
spec:
  type: ClusterIP
  selector:
    app: ai-service
  ports:
    - name: http
      port: 3000
      targetPort: 3000
      protocol: TCP
---
# ============================================================================
# AI Service HPA
# ============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ai-service-hpa
  namespace: advancedktu
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ai-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
# ============================================================================
# AI Service PDB
# ============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: ai-service-pdb
  namespace: advancedktu
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: ai-service
