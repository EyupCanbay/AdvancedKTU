# Render Blueprint - AdvancedKTU Platform
# Tüm servisleri tek seferde deploy eder

services:
  # ==================== AUTHENTICATION SERVICE ====================
  - type: web
    name: advancedktu-auth
    runtime: go
    rootDir: authentication-service
    buildCommand: go build -o main cmd/api/main.go
    startCommand: ./main
    plan: free
    healthCheckPath: /swagger/
    envVars:
      - key: PORT
        value: 8080
      - key: DB_NAME
        value: auth_db
      - key: MONGO_URI
        sync: false  # Render Dashboard'dan manuel girilecek
      - key: JWT_SECRET
        generateValue: true  # Otomatik güçlü secret üretir
    autoDeploy: true

  # ==================== WASTE SERVICE ====================
  - type: web
    name: advancedktu-waste
    runtime: go
    rootDir: waste-service
    buildCommand: go build -o main cmd/api/main.go
    startCommand: ./main
    plan: free
    healthCheckPath: /api/impact-analysis
    envVars:
      - key: PORT
        value: 8081
      - key: DB_NAME
        value: waste_db
      - key: MONGO_URI
        sync: false
      - key: AUTH_SERVICE_URL
        fromService:
          type: web
          name: advancedktu-auth
          property: host
      - key: AI_SERVICE_URL
        value: https://advancedktu-ai.onrender.com/risk-degree
    autoDeploy: true

  # ==================== AI SERVICE ====================
  - type: web
    name: advancedktu-ai
    runtime: node
    rootDir: ai_service
    buildCommand: npm install
    startCommand: node main.js
    plan: free
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: GEMINI_API_KEY
        sync: false  # Render Dashboard'dan manuel girilecek
    autoDeploy: true

  # ==================== FRONTEND ====================
  - type: web
    name: advancedktu-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: advancedktu-waste
          property: host
      - key: VITE_AUTH_API_URL
        fromService:
          type: web
          name: advancedktu-auth
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    autoDeploy: true

  # ==================== ADMIN PANEL ====================
  - type: web
    name: advancedktu-admin
    runtime: static
    rootDir: admin
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: advancedktu-auth
          property: host
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    autoDeploy: true

# ==================== ENVIRONMENT VARIABLE GROUPS ====================
# Ortak environment variables (opsiyonel)
envVarGroups:
  - name: shared-config
    envVars:
      - key: TZ
        value: Europe/Istanbul
      - key: LOG_LEVEL
        value: info
